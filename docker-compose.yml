version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: poultry
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/poultry
      JWT_SECRET: "change_this_secret"
    ports:
      - "4000:4000"
    depends_on:
      - db

volumes:
  pgdata:
